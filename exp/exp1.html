<body>
    <header>
        <h1>Experiment 1</h1>
        <h2>To open the console, press Ctrl + Shift + J for Windows or Cmd + Option + J for Mac</h2>
    </header>

    <script>
        // This program prints numbers from 1 to 100, but replaces numbers divisible by 3 with the word "Fizz", and words divisible by 5 but not 3 with the word "Buzz"

        // Sequence
        // Loop
        for (var i = 1; i < 101; i++) {

            // Selection
            if ((i % 3) == 0) {
                console.log(`Fizz`);
            }

            else if ((i % 5) == 0 && (i % 3) != 0) {
                console.log(`Buzz`);
            }

            else {
                console.log(i);
            }
        }

    </script>

</body>
